<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="NameCalculator">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Angular Test</title>
  </head>
  <body>
    <div ng-controller="NameCalculatorController">
      <div>
        Your Name:
        <input type="text"
        ng-model="name"
        ng-keyup="displayNumeric();">
      </div>
      <div>
        Total Numeric Value = {{totalValue}}.
      </div>
    </div>
  </body>
</html>
